<ion-header>
  <ion-toolbar class="gradient-toolbar">
    <ion-searchbar
      class="navbar-search"
      [(ngModel)]="query"
      (ionInput)="buscar()"
      placeholder="Buscar libro..."
      animated="true"
      showCancelButton="focus">
    </ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="buscar()">Buscar</ion-button>
      <ion-button routerLink="/mis-libros">Mis Libros</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
